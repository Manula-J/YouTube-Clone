<!DOCTYPE html>
<html>
    <head>
        <title>Buttons Exercise 2</title>
        <link rel="stylesheet" href="styles/buttonEx2.css">
    </head>
    <body>
        <a href="https://www.amazon.com/" target="_blank">
            Back to Amazon
        </a>
        
        <p class="title">
            Nike Black Running Shoes
        </p>
        
        <p class="price">
            $39 - in stock
        </p>
        
        <p class="description">
            Free delivery tomorrow.
        </p>
        
        <button class="add-to-cart">
            Add to Cart
        </button>
        <button class="buy-now">
            Buy now
        </button>
    </body>
</html>
